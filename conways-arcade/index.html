<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Arcade</title>
  <style>
    body {
      margin: 0;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Google Sans Flex', 'Roboto', 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <script>
    (function() {
      const games = {
        dino: 'dino-runner',
        flappy: 'flappy-bird'
      };

      const params = new URLSearchParams(window.location.search);
      const forced = params.get('game');

      let target;
      if (forced && games[forced]) {
        target = games[forced];
      } else {
        const gameList = Object.values(games);
        target = gameList[Math.floor(Math.random() * gameList.length)];
      }

      window.location.href = target + '/';
    })();
  </script>
</body>
</html>
