<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Arcade</title>
  <style>
    body {
      margin: 0;
      background: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Google Sans Flex', 'Roboto', 'Arial', sans-serif;
    }
  </style>
</head>

<body>
  <script>
    (function () {
      const EVENT_END = new Date('2025-12-06T00:00:00');
      const now = new Date();

      const games = {
        dino: 'dino-runner',
        flappy: 'flappy-bird'
      };

      const params = new URLSearchParams(window.location.search);
      const forcedGame = params.get('game');
      const forceFinished = params.get('finished') === 'true';

      // Event finished: redirect to event-finished page
      // Bypass with ?game=dino or ?game=flappy
      if (forceFinished || (now >= EVENT_END && !forcedGame)) {
        window.location.href = 'event-finished/';
        return;
      }

      // Game selection: forced or random
      let target;
      if (forcedGame && games[forcedGame]) {
        target = games[forcedGame];
      } else {
        const gameList = Object.values(games);
        target = gameList[Math.floor(Math.random() * gameList.length)];
      }

      window.location.href = target + '/';
    })();
  </script>
</body>

</html>
