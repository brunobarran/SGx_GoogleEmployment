<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Gradient Demo - KISS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Google Sans', Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
    }
    #info h3 {
      margin: 0 0 10px 0;
      color: #4CAF50;
    }
    #info p {
      margin: 5px 0;
      line-height: 1.4;
    }
    #info kbd {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="info">
    <h3>âœ… KISS Gradient Demo</h3>
    <p><strong>Simple approach:</strong></p>
    <ul style="margin: 5px 0; padding-left: 20px; font-size: 12px;">
      <li>Static gradients (no animation)</li>
      <li>Pre-rendered once, cached</li>
      <li>Pure p5.js (no Canvas API)</li>
      <li>~90 lines of code</li>
    </ul>
    <p><kbd>SPACE</kbd> Reseed GoL</p>
    <p><kbd>P</kbd> Pause/Resume</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
  <script type="module" src="/gradient-demo-simple.js"></script>
</body>
</html>
